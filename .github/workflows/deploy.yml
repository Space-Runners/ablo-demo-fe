name: Deploy
on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --force

      - name: Build app for production
        run: npm run build
        if: github.ref == 'refs/heads/master'
        env:
          VITE_API_URL: https://api.ablo.ai

      - name: Build app for staging
        run: npm run build
        if: github.ref == 'refs/heads/develop'
        env:
          VITE_API_URL: https://dev.ablo.ai

      - name: Deploy to S3 production
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        if: github.ref == 'refs/heads/master'
        env:
          AWS_S3_BUCKET: sr-ai-tool
          AWS_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'dist'

      - name: Deploy to S3 staging
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        if: github.ref == 'refs/heads/develop'
        env:
          AWS_S3_BUCKET: sr-ai-tool-staging
          AWS_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'dist'

      - name: Invalidate production CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-central-1
        if: github.ref == 'refs/heads/master'
        run: |
          aws cloudfront create-invalidation --distribution-id E1EKSTPPJCSH75 --paths "/*"

      - name: Invalidate staging CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-central-1
        if: github.ref == 'refs/heads/develop'
        run: |
          aws cloudfront create-invalidation --distribution-id EKZCAEHG9ZEWA --paths "/*"
